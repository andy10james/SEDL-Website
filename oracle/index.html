<!DOCTYPE HTML>
<HTML>
<HEAD>
<TITLE> SEDL Europe - Oracle </TITLE>
<!-- SEDL Europe Oracle CSS -->
<link type="text/css" rel="stylesheet" href="http://www.sedl.eu/css/oracle.css">

<!-- jQuery library -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<!-- include jQuery Cycle Module -->
<script type="text/javascript" src="http://cloud.github.com/downloads/malsup/cycle/jquery.cycle.all.latest.js"></script>
<!-- SEDL Cycles JavaScript Library -->
<script type="text/javascript" src="http://sedl.eu/jscript/cycles.js"></script>
    

    
</HEAD>
<BODY>
	<div id="backImg">
    	<img class="img" style="display: block" src="http://www.sedl.eu/graphics/oracle/cluster.jpg" height="100%">
    	<!--<img style="display: none"  src="http://www.sedl.eu/graphics/oracle/reach2.jpg" height="100%">
    	<img style="display: none"  src="http://www.sedl.eu/graphics/oracle/reach.jpg" height="100%">-->
    </div>
    <script type="text/javascript">
	animateRight();
	function animateRight(){    
		$(".img").animate(
			 {"margin-left": "-270px"},
			 {duration:  18000,
			  complete: animateLeft()
			  });
	}
	
	function animateLeft() {   
		 $(".img").animate(        
			 {"margin-right": "0px"},         
			 {duration:  18000,        
			 complete: animateRight()
			 });    
	}
</script>
	<DIV ID="container">
    	<div id="bar">
        	<div id="innerBar">
                <div id="menu">
                   <a> Login </a>
                   <a> Register </a>
                   <a> About Oracle </a>
                </div>

            </div>
            
        </div>
    
    </DIV>
</BODY>
</HTML>
